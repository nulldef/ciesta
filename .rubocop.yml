AllCops:
  TargetRubyVersion: 2.2

Metrics/LineLength:
  Max: 100
  Exclude:
    - ciesta.gemspec

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb
    - ciesta.gemspec

# Style
Style/StringLiterals:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/ModuleFunction:
  EnforcedStyle: extend_self

# Lint
Lint/AmbiguousOperator:
  Enabled: false

Layout/IndentArray:
  EnforcedStyle: consistent

Lint/AmbiguousBlockAssociation:
  Enabled: false
